<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adolf</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="glass">
            <div class="dasboard">
                <div class="user">
                    <img src="midia.png" alt="">
                    <h3>midiaadeli</h3>
                    <p>pro meber</p>
                </div>
                <div class="link">
                    <img src="1.png" alt="">
                    <h2>streams</h2>
                </div>
                <div class="link">
                    <img src="controller.png" alt="">
                    <h2>games</h2>
                </div>
                <!-- <div class="link">
                    <img src="/img/new.png" alt="">
                    <h2>new</h2>
                </div> -->
                <div class="link">
                    <img src="library.png" alt="">
                    <h2>library</h2>
                </div>
                <div class="pro">
                    <h2>join for free</h2>
                    <img src="game-console.png" alt="">
                </div>
            </div>
         <div class="games">
             <div class="status">
                 <h1>active game</h1>
                 <input type="text">
                 <div class="cards">
                     <div class="card">
                         <img src="Untitled-1.png" alt="">
                         <div class="card-info"></div>
                         <h2>ASSASIN CRADE</h2>
                         <div class="progress"></div>
                         <h2 class="persantage">60%</h2>
                     </div>
                     <div class="card">
                        <img src="GTA.png" alt="">
                        <div class="card-info"></div>
                        <h2>grand theft auto</h2>
                        <div class="progress"></div>
                        <h2 class="persantage">40%</h2>
                    </div>
                    <div class="card">
                        <img src="SS.png" alt="">
                        <div class="card-info"></div>
                        <h2>NEED FOR SPEED</h2>
                        <div class="progress"></div>
                        <h2 class="persantage">100%</h2>
                    </div>
                 </div>
             </div>
         </div>
        </section>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </main>
</body>
</html>
